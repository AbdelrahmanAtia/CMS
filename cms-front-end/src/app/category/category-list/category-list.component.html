
<br>
<button class="btn" (click)="addNewCategory()">+ Add Category</button>
<br><br>

<div *ngIf="categories.length == 0">
    <div class="jumbotron">
        <p>Use Add Category button to add products</p>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Category title</th>
            <th>Products</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let c of categories">
        <tr> 
            
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>products count</td>
            <td>
                <button>edit</button>
                <button>delete</button>
            </td>
        </tr>
    </tbody>
</table>
