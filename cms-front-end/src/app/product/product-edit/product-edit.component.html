<br>
<form [formGroup]="productForm" (ngSubmit)="submitProductForm()">

    <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
                <label for="productName">Product title</label>
            </div>
            <div class="col-sm-9">
                <input id="productName" 
                       type="text" 
                       class="form-control" 
                       formControlName="productName">
            </div>
        </div>     
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
                <label for="productDescription">Description:</label>
            </div>
            <div class="col-sm-9">
                <textarea id="productDescription" 
                          type="text" 
                          class="form-control" 
                          formControlName="productDescription"
                          rows="6">
                </textarea>
            </div>
        </div>
    </div> 
   
    <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
                <label for="productCategory">Category</label>
            </div>
            <div class="col-sm-4">
                <select id="productCategory"
                        class="form-control"
                        formControlName="productCategory">

                        <option disabled [attr.selected] = "true">-- choose category --</option>
                        <option *ngFor="let c of categories" [attr.value]="c.name">
                            {{c.name}}
                        </option>
                        
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
                <label for="productPrice">Price</label>
            </div>
            <div class="col-sm-2">
                <input id="productPrice" 
                       type="number" 
                       class="form-control" 
                       formControlName="productPrice">
            </div>
        </div>     
    </div>


    <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
                <label for="productImage">Image</label>
            </div>
            <div class="col-sm-9">
                <input id="productImage" 
                       type="file" 
                       class="form-control"
                       formControlName="productImage"
                       (change)="readUrl($event)" />
                <br>
                <div *ngIf="base64ProductImage.length > 0">
                    <img [src]="base64ProductImage" width="165px" height="84px"> 
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
                <label for="productStatus">Status</label>
            </div>
            <div class="col-sm-3">

                <select id="productStatus"
                        class="form-control"
                        formControlName="productStatus">
                       <option disabled [attr.selected] = "true">-- choose --</option>
                       <option value="false">Inactive</option>
                       <option value="true">Active</option>
               </select>
            </div>
        </div>     
    </div>

    
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="productForm.invalid">Save</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-info btn-block btn-block" (click)="cancel()">Cancel</button>
        </div>
    </div>

</form>
<br>
